<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add new Park</title>
    <link rel="stylesheet" href="../styles/parkForm.css" />
  </head>
  <body>
    <div id="container">
      <form id="parkForm" class="form">
        <p class="field required">
          <label class="label required" for="name">Park name</label>
          <input class="text-input" id="park-name" required type="text" />
        </p>
        <div class="field">
          <label class="label">Styles:</label>
          <ul class="styles checkboxes">
            <li class="checkbox">
              <input
                class="style checkbox-input"
                id="choice-street"
                type="checkbox"
                value="street"
              />
              <label class="checkbox-label" for="choice-street">Street </label>
            </li>
            <li class="checkbox">
              <input
                class="style checkbox-input"
                id="choice-vert"
                type="checkbox"
                value="vert"
              />
              <label class="checkbox-label" for="choice-vert">Vert </label>
            </li>
            <li class="checkbox">
              <input
                class="style checkbox-input"
                id="choice-pump"
                type="checkbox"
                value="pump"
              />
              <label class="checkbox-label" for="choice-pump">Pump </label>
            </li>
          </ul>
        </div>
        <div class="field">
          <label class="label">What are the active hours:</label>
          <ul class="options">
            <li class="time option">
              <input
                class="time option-input"
                id="option-morning"
                type="radio"
                value="morning"
              />
              <label class="option-label" for="option-morning">Morning</label>
            </li>
            <li class="time option">
              <input
                class="time option-input"
                id="option-noon"
                type="radio"
                value="noon"
              />
              <label class="option-label" for="option-noon">Noon</label>
            </li>
            <li class="time option">
              <input
                class="time option-input"
                id="option-evening"
                type="radio"
                value="evening"
              />
              <label class="option-label" for="option-evening">Evening</label>
            </li>
            <li class="time option">
              <input
                class="time option-input"
                id="option-night"
                type="radio"
                value="night"
              />
              <label class="option-label" for="option-night">Night</label>
            </li>
            <li class="time option">
              <input
                class="time option-input"
                id="option-allDay"
                type="radio"
                value="allDay"
              />
              <label class="option-label" for="option-allDay">All Day</label>
            </li>
            <li class="time option">
              <input
                class="time option-input"
                id="option-dayAndNight"
                type="radio"
                value="dayAndNight"
              />
              <label class="option-label" for="option-dayAndNight"
                >Day and Night</label
              >
            </li>
          </ul>
        </div>
        <div class="field">
          <label class="label rating">Rating</label>
          <ul class="options">
            <li class="rate option">
              <input
                class="rating option-input"
                id="option-one"
                type="radio"
                value="one"
              />
              <label class="option-label" for="option-one">1</label>
            </li>
            <li class="rate option">
              <input
                class="rating option-input"
                id="option-two"
                type="radio"
                value="two"
              />
              <label class="option-label" for="option-two">2</label>
            </li>
            <li class="rate option">
              <input
                class="rating option-input"
                id="option-three"
                type="radio"
                value="three"
              />
              <label class="option-label" for="option-three">3</label>
            </li>
            <li class="rate option">
              <input
                class="rating option-input"
                id="option-four"
                type="radio"
                value="four"
              />
              <label class="option-label" for="option-four">4</label>
            </li>
            <li class="rate option">
              <input
                class="rating option-input"
                id="option-five"
                type="radio"
                value="five"
              />
              <label class="option-label" for="option-five">5</label>
            </li>
          </ul>
        </div>
        <p class="field">
          <label class="label" for="about">About</label>
          <textarea
            class="about textarea"
            cols="50"
            id="about"
            rows="3"
          ></textarea>
        </p>
        <p class="field half">
          <input
            id="submit-park-btn"
            class="button"
            type="submit"
            value="Send"
          />
        </p>
      </form>
    </div>

    <script src="../jquery/dist/jquery.js"></script>
    <script src="../main.js" type="module"></script>
  </body>
</html>
