<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styleUser.css">
</head>
<body>
    <div class="container" id="register">
        <div class='title'>Register:</div>
        <form class="form" action="../main.js">
                    <p class="field">
                      <label class="label required" for="name">Your Name:</label>
                      <input class="text-input" id="name" name="name" type="text"></input>
                    </p>
                    <p class="field required">
                      <label class="label" for="email">E-mail:</label>
                      <input class="text-input" id="email" name="email" required type="email"></input>
                    </p>
                    <p class="field half required">
                      <label class="label" for="password">Password:</label>
                      <input class="text-input" id="password" name="password" required type="password"></input>
                    </p>
                    <p class="field half">
                      <input class="button" type="submit"></input>
                    </p>
        </form>
    </div>
     <div class="container" id="login">
            <div class='title'>Log In:</div> 
            <form class="form" action="../main.js">
                        
                        <p class="field required">
                          <label class="label" for="email">E-mail:</label>
                          <input class="text-input" id="email" name="email" required type="email"></input>
                        </p>
                        <p class="field half required">
                          <label class="label" for="password">Password:</label>
                          <input class="text-input" id="password" name="password" required type="password"></input>
                        </p>
                        <p class="field half">
                          <input class="button" type="submit"></input>
                        </p>
            </form>
        </div>
    

        <script src="../jquery/dist/jquery.js"></script>
        <script src="../main.js"></script>
</body>
</html>
